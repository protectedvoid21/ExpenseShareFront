<div class="tab-container">
  <button class="tab" #loginTab>
    Login
  </button>
  <button class="tab" #registerTab>
    Register
  </button>
</div>

<div class="login-container">
  <div #loginForm>
    <h2>Login form</h2>
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
  </div>
  <div #registerForm class="d-none">
    <h2>Register form</h2>
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="email" id="username" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
  </div>

</div>
