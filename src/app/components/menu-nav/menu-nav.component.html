<div class="menu">
  <div #menuIcon class="menu-icon">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <ul #menuList class="menu-content slide-out">
    <li *ngFor="let menuItem of menuItems">
      <a href={{menuItem.link}} class="menu-link">
        {{menuItem.name}}
      </a>
    </li>
  </ul>
</div>
